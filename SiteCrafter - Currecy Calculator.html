<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Currency Converter</title>
    <link rel="icon" type="image/png" href="ChatGPT Image Sep 20, 2025, 08_12_04 AM.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2E3192 0%, #1B1464 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #2E3192 0%, #1B1464 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .converter-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background-color: #f9fbff;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: linear-gradient(135deg, #f9fbff 0%, #e6eeff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .section-title {
            font-size: 18px;
            color: #2E3192;
            margin-bottom: 25px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #e6eeff;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e9ff;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #2E3192;
        }
        
        .currency-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e9ff;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232E3192' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
        }
        
        .currency-select:focus {
            outline: none;
            border-color: #2E3192;
        }
        
        .swap-btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(90deg, #2E3192 0%, #1B1464 100%);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 49, 146, 0.3);
            transition: transform 0.3s;
        }
        
        .swap-btn:hover {
            transform: rotate(180deg);
        }
        
        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #2E3192 0%, #1B1464 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(46, 49, 146, 0.3);
            transition: transform 0.2s;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
        }
        
        .result-box {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #2E3192;
            margin-bottom: 10px;
        }
        
        .result-note {
            font-size: 14px;
            color: #718096;
        }
        
        .rate-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            text-align: center;
        }
        
        .rate-value {
            font-size: 18px;
            font-weight: 700;
            color: #2E3192;
            margin-bottom: 5px;
        }
        
        .rate-label {
            font-size: 14px;
            color: #718096;
        }
        
        .popular-currencies {
            margin-top: 30px;
        }
        
        .popular-title {
            font-size: 16px;
            color: #2E3192;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .currency-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .currency-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .currency-item:hover {
            transform: translateY(-3px);
        }
        
        .currency-value {
            font-size: 16px;
            font-weight: 700;
            color: #2E3192;
            margin-bottom: 5px;
        }
        
        .currency-label {
            font-size: 12px;
            color: #718096;
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .converter-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .result-value {
                font-size: 28px;
            }
            
            .currency-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
            <p>Real-time exchange rates and currency conversion</p>
            <h5>SiteCrafter</h5>
        </div>
        
        <div class="converter-container">
            <div class="input-section">
                <div class="section-title">Conversion Details</div>
                
                <div class="input-group">
                    <label class="input-label">Amount</label>
                    <input type="number" class="amount-input" id="amountInput" value="100" min="0">
                </div>
                
                <div class="input-group">
                    <label class="input-label">From Currency</label>
                    <select class="currency-select" id="fromCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>
                
                <div class="swap-btn-container">
                    <button class="swap-btn" id="swapBtn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label class="input-label">To Currency</label>
                    <select class="currency-select" id="toCurrency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>
                
                <button class="convert-btn" id="convertBtn">
                    Convert Currency <i class="fas fa-calculator"></i>
                </button>
            </div>
            
            <div class="result-section">
                <div class="section-title">Conversion Result</div>
                
                <div class="result-box">
                    <div class="result-title">Converted Amount</div>
                    <div class="result-value" id="convertedAmount">€91.50</div>
                    <div class="result-note" id="conversionText">100 US Dollars</div>
                </div>
                
                <div class="rate-info">
                    <div class="rate-value" id="exchangeRate">1 USD = 0.9150 EUR</div>
                    <div class="rate-label">Current Exchange Rate</div>
                </div>
                
                <div class="popular-currencies">
                    <div class="popular-title">Popular Conversions</div>
                    <div class="currency-grid" id="popularConversions">
                        <!-- Popular conversions will be generated here -->
                    </div>
                </div>
                
                <div class="last-updated" id="lastUpdated">
                    Last updated: Just now
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const amountInput = document.getElementById('amountInput');
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            const swapBtn = document.getElementById('swapBtn');
            const convertBtn = document.getElementById('convertBtn');
            const convertedAmount = document.getElementById('convertedAmount');
            const conversionText = document.getElementById('conversionText');
            const exchangeRate = document.getElementById('exchangeRate');
            const popularConversions = document.getElementById('popularConversions');
            const lastUpdated = document.getElementById('lastUpdated');
            
            // Exchange rates data (simulated API response)
            const exchangeRates = {
                USD: 1.0,
                EUR: 0.9150,
                GBP: 0.7850,
                JPY: 144.50,
                CAD: 1.3500,
                AUD: 1.5200,
                CHF: 0.8850,
                CNY: 7.1800,
                INR: 82.50
            };
            
            // Popular currency pairs for quick conversion
            const popularPairs = [
                { from: 'USD', to: 'EUR' },
                { from: 'EUR', to: 'GBP' },
                { from: 'USD', to: 'GBP' },
                { from: 'USD', to: 'JPY' },
                { from: 'EUR', to: 'USD' },
                { from: 'GBP', to: 'USD' }
            ];
            
            // Format currency
            function formatCurrency(amount, currencyCode) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currencyCode,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            }
            
            // Get currency symbol
            function getCurrencySymbol(currencyCode) {
                const symbols = {
                    USD: '$',
                    EUR: '€',
                    GBP: '£',
                    JPY: '¥',
                    CAD: 'C$',
                    AUD: 'A$',
                    CHF: 'Fr',
                    CNY: '¥',
                    INR: '₹'
                };
                return symbols[currencyCode] || currencyCode;
            }
            
            // Convert currency
            function convertCurrency() {
                const amount = parseFloat(amountInput.value);
                const from = fromCurrency.value;
                const to = toCurrency.value;
                
                if (isNaN(amount) || amount < 0) {
                    convertedAmount.textContent = 'Invalid amount';
                    conversionText.textContent = 'Please enter a valid number';
                    return;
                }
                
                // Convert via USD as base currency
                const amountInUSD = from === 'USD' ? amount : amount / exchangeRates[from];
                const result = to === 'USD' ? amountInUSD : amountInUSD * exchangeRates[to];
                
                // Update results
                convertedAmount.textContent = formatCurrency(result, to);
                conversionText.textContent = `${formatCurrency(amount, from)} =`;
                
                // Calculate and display exchange rate
                const rate = from === 'USD' ? exchangeRates[to] : exchangeRates[to] / exchangeRates[from];
                exchangeRate.textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;
                
                // Update last updated time
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
                // Update popular conversions
                updatePopularConversions();
            }
            
            // Update popular conversions
            function updatePopularConversions() {
                popularConversions.innerHTML = '';
                
                popularPairs.forEach(pair => {
                    if (pair.from === fromCurrency.value) {
                        const amount = parseFloat(amountInput.value);
                        const amountInUSD = pair.from === 'USD' ? amount : amount / exchangeRates[pair.from];
                        const result = pair.to === 'USD' ? amountInUSD : amountInUSD * exchangeRates[pair.to];
                        
                        const item = document.createElement('div');
                        item.className = 'currency-item';
                        item.innerHTML = `
                            <div class="currency-value">${formatCurrency(result, pair.to)}</div>
                            <div class="currency-label">${pair.to}</div>
                        `;
                        
                        item.addEventListener('click', () => {
                            toCurrency.value = pair.to;
                            convertCurrency();
                        });
                        
                        popularConversions.appendChild(item);
                    }
                });
            }
            
            // Swap currencies
            function swapCurrencies() {
                const temp = fromCurrency.value;
                fromCurrency.value = toCurrency.value;
                toCurrency.value = temp;
                convertCurrency();
            }
            
            // Event listeners
            amountInput.addEventListener('input', convertCurrency);
            fromCurrency.addEventListener('change', convertCurrency);
            toCurrency.addEventListener('change', convertCurrency);
            swapBtn.addEventListener('click', swapCurrencies);
            convertBtn.addEventListener('click', convertCurrency);
            
            // Initialize
            convertCurrency();
        });
    </script>
</body>
</html>
